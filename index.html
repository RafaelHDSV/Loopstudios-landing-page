<head>
  <meta charset="UTF-8">

  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Loopstudios landing page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
    /* font-family: 'Alata', sans-serif; */

    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap');
    /* font-family: 'Josefin Sans', sans-serif; */

    :root {
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);
      --dark_gray: hsl(0, 0%, 55%);
      --very_dark_gray: hsl(0, 0%, 41%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-size: 15px;
    }

    header {
      display: flex;
      flex-direction: column;
      background: url('./images/desktop/image-hero.jpg') no-repeat;
      background-position: top;
      background-size: contain;
      height: 90vh;
      position: relative;
      z-index: -2;
    }

    .filter {
      position: absolute;
      background-color: var(--black);
      width: 100%;
      height: calc(100% - .3rem);
      opacity: 35%;
      z-index: -1;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 6rem 14rem 0 14rem;
    }

    .options {
      display: flex;
      gap: 3rem;
    }

    .options span {
      font-family: 'Alata', sans-serif;
      font-size: 17px;
      color: var(--white);
    }

    header h1 {
      position: absolute;
      top: 53%;
      left: 21.5%;
      transform: translate(-50%, -50%);
      font-family: 'Josefin Sans', sans-serif;
      color: var(--white);
      text-transform: uppercase;
      font-size: 81px;
      font-weight: lighter;
      border: 2px solid var(--white);
      margin: 0 0 0 13.5rem;
      padding: 2.5rem;
      max-width: 50rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="filter"></div>

    <nav>
      <img src="images/logo.svg" alt="logo.svg">

      <div class="options">
        <span>About</span>
        <span>Careers</span>
        <span>Events</span>
        <span>Products</span>
        <span>Support</span>
      </div>
    </nav>

    <h1>Immersive experiences that deliver</h1>
  </header>
